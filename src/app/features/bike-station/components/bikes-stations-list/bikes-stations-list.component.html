<div *ngFor="let station of bikeStations"
     class="card mt-3"
     (click)="onNavigateToMap(station.id)">

  <app-station-card
    [station]="station"
    [userCoordinate]="userCoordinate">
  </app-station-card>
</div>


<div *ngIf="error"
     class="alert alert-danger"
     role="alert">
  {{error}}
</div>
